name                = Text-Hogan
version             = 2.02
abstract            = Text::Hogan - A mustache templating engine statement-for-statement cloned from hogan.js

author              = Alex Balhatchet
license             = Perl_5
copyright_holder    = Alex Balhatchet

[Prereqs / RuntimeRequires]
Clone        = 0.37
Ref::Util    = 0.204
Scalar::Util = 1.41
Text::Trim   = 1.02

[Prereqs / TestRequires]
Test::More = 1.001008
YAML       = 1.13
Data::Visitor::Callback = 0.30
Try::Tiny = 0.22
Path::Tiny = 0.059

[MetaResources]
repository.web  = http://github.com/kaoru/Text-Hogan
repository.url  = git://github.com/kaoru/Text-Hogan
repository.type = git
bugtracker.web  = https://github.com/kaoru/Text-Hogan/issues

[GatherDir]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[PkgVersion]
[PodVersion]
[PodSyntaxTests]
[ExtraTests]
[Test::CPAN::Changes]

[Git::Tag]
tag_format  = v%v
tag_message = ; use lightweight tags

[FileFinder::Filter / MyTestsSkipYML]
finder = :TestFiles
skip = .yml$
skip = README

[MinimumPerl]
test_finder = MyTestsSkipYML

[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[ConfirmRelease]
[UploadToCPAN]
